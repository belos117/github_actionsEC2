name: Provision t3.micro EC2
on:
  workflow_dispatch:
    inputs:
      ec2-name:
        description: EC2 name
        required: true
        default: 'App Server'
        type: string
jobs:
  provision-ec2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: '${{ secrets.TF_USER_AWS_KEY }}'
          aws-secret-access-key: '${{ secrets.TF_USER_AWS_SECRET }}'
          aws-region: us-east-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Apply
        id:   apply
        env:
          TF_VAR_ec2_name:  "${{ github.event.inputs.ec2-name }}"
        run: |
          cd /home/runner/work/github_actionsEC2/github_actionsEC2
          terraform init
          terraform validate
          terraform plan 
          terraform apply -auto-approve -json > tf_output.json
        working-directory: ./
          
      - name: Parse Terraform output
        id: parse_output
        run: |
          IP=$(terraform output -json | jq -r '.server_ip.value')
          echo "Server IP: $IP"
          run: echo "{name}={value}" > $HETZNER_IP
        working-directory: ./
